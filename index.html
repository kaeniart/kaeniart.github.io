<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Slideshow</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" id="navbar-title">My Slideshow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="nav-home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-contact">Contact</a>
                </li>
                <li class="nav-item">
                    <div id="language-selector" class="form-select">
                        <div class="flag-icons" style="display: flex; cursor: pointer;" data-lang="en" title="English">
                            <i class="fas fa-flag-usa"></i>
                        </div>
                        <div class="flag-icons" style="display: flex; cursor: pointer;" data-lang="es" title="Español">
                            <i class="fas fa-flag"></i>
                        </div>
                        <div class="flag-icons" style="display: flex; cursor: pointer;" data-lang="fr" title="Français">
                            <i class="fas fa-flag-france"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carousel Slideshow -->
<div id="slideshow" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/1920x800/007bff/ffffff?text=Slide+1" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption d-none d-md-block">
                <h5 id="slide1-title">First Slide</h5>
                <p id="slide1-description">Description for the first slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1920x800/ff5733/ffffff?text=Slide+2" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption d-none d-md-block">
                <h5 id="slide2-title">Second Slide</h5>
                <p id="slide2-description">Description for the second slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1920x800/28a745/ffffff?text=Slide+3" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption d-none d-md-block">
                <h5 id="slide3-title">Third Slide</h5>
                <p id="slide3-description">Description for the third slide.</p>
            </div>
        </div>
    </div>
    
    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p id="footer-text">&copy; 2024 My Slideshow. All rights reserved.</p>
</footer>

<!-- Bootstrap JS (Optional but needed for carousel functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
